{% set name = "ipykernel" %}
{% set version = "6.16.0" %}
{% set sha256 = "7fe42c0d58435e971dc15fd42189f20d66bf35f3056bda4f6554271bc1fa3d0d" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  sha256: {{ sha256 }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz

build:
  noarch: python
  number: 1
  script:
    - {{ PYTHON }} -m pip install . --no-deps -vv
    - {{ PYTHON }} -m ipykernel install --sys-prefix
    # - cd {{ RECIPE_DIR }} && {{ PYTHON }} fix_kernelspec.py

requirements:
  host:
    - debugpy >=1.0
    - hatchling >=0.25
    - ipython >=7.23.1
    - jupyter_client >=6.1.12
    - pip
    - psutil
    - python >=3.7,<3.12
    - stack_data
  run:
    - __{{ noarch_platform }}
    {% if noarch_platform == "osx" %}
    - appnope
    {% endif %}
    - debugpy >=1.0
    - ipython >=7.23.1
    - jupyter_client >=6.1.12
    - nest-asyncio
    - packaging
    - psutil
    - python >=3.7,<3.12
    - pyzmq >=17,<25
    - tornado >=6.1
    - traitlets >=5.1.0
    - stack_data

test:
  requires:
    - curio  # [unix]
    - flaky
    - ipyparallel
    - jupyter_client
    - numpy
    - pytest
    - python >=3.7,<3.12
  imports:
    - ipykernel
  commands:
    - jupyter kernelspec list
    - pytest --pyargs ipykernel  # [unix]

about:
  home: https://ipython.org
  license: BSD-3-Clause
  license_family: BSD
  summary: IPython Kernel for Jupyter
  description: |
    A powerful interactive Python shell and a Jupyter kernel to work with
    Python code in Jupyter notebooks and other interactive frontends.
  dev_url: https://github.com/ipython/ipykernel
  doc_url: https://ipython.readthedocs.io
  doc_source_url: https://github.com/ipython/ipykernel/blob/master/docs/index.rst
